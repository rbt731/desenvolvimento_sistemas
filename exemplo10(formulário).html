<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Trabalhando com Formulário</title>
</head>
<body>
    <h1>Formulários com HTML e CSS</h1>

    <!-- action é para onde os dados vão o method é o metodo que eles vão -->
    <form action="#" method="get">
        
        <fieldset>

            <legend>Cadastro</legend>

            <label for="nome">Seu nome</label> <!-- o for serve para fazer link com input -->
            <input type="text" name="nome" id="nome"> <br>
    
            <label for="senha">Sua senha</label>
            <input type="password" name="senha" id="senha">

        </fieldset>

    </form>
    
</body>
</html>
