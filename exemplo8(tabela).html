    <link rel="stylesheet" href="css/tabela.css">

    <title> Trabalhando com tabelas</title>

<body>

                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody> <!-- a tag tbody irá organizar o corpo/conteúdo das tabelas-->
